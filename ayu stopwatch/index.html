
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>how to make stopwatch with html and css</title>
    <LInk rel="stylesheet" href="style.css"></LInk>
</head>
<body>
<div class="stopwatch">
    <h1 id="displayTime"> 00:00:00</h1>
    <div class="buttons">
        <img src="restart.jpg">
        <img src="play.jpg" onclick="watchstart()">
        <img src="resume.jpg">


    </div>
</div>

<script>
    let[seconds, minutes,hours]=[0,0,0];
    let displayTime = document.getElementById("displayTime");
    let timer = null;

    function stopwatch()
    {
seconds++;
if(seconds == 60){
    seconds = 0;
    minutes++;
    if(minutes == 60){
        minutes=0;
        hours++;
    }
} 

let h = hours <10 ? "0" + hours : hours;
let m = hours <10 ? "0" + minutes : minutes;
let s = hours <10 ? "0" + seconds : seconds;
    

displayTime.innerHTML = h+":"+m+":"+s;
    }


    function watchstart(){
        if(timer!== null)
        {
            clearInterval(timer);
        }
       timer= setInterval(stopwatch,1000);
    }
</script>


    
</body>
</html>
